<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Range Slider</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="my-range">
    <div class="range-slider-component">
      <span class="range-slider-label range-slider-label-min"></span>
      <span class="range-slider-label range-slider-label-max"></span>

      <div class="range-slider-container">
        <span class="range-slider-highlight"></span>
        <span class="range-slider range-slider-min"></span>
        <span class="range-slider range-slider-max"></span>
      </div>

      <div class="range-slider-viewer-container">
        <div class="range-slider-viewer range-slider-viewer-min">
          <span class="range-slider-viewer-view"></span>
          <input type="text" class="range-slider-viewer-input" />
        </div>

        <div class="range-slider-viewer range-slider-viewer-max">
          <span class="range-slider-viewer-view"></span>
          <input type="text" class="range-slider-viewer-input" />
        </div>
      </div>
    </div>

    <div id="view"></div>

    <button id="destroy-my-range">destroy</button>
    <button id="setMinValue-my-range">setMinValue</button>
    <button id="setMaxValue-my-range">setMaxValue</button>


    <hr />

    <div id="my-range2">
      <div class="range-slider-component">
        <span class="range-slider-label range-slider-label-min"></span>
        <span class="range-slider-label range-slider-label-max"></span>

        <div class="range-slider-container">
          <span class="range-slider-highlight"></span>
          <span class="range-slider range-slider-min"></span>
          <span class="range-slider range-slider-max"></span>
        </div>

        <div class="range-slider-viewer-container">
          <div class="range-slider-viewer range-slider-viewer-min">
            <span class="range-slider-viewer-view"></span>
            <input type="text" class="range-slider-viewer-input" />
          </div>

          <div class="range-slider-viewer range-slider-viewer-max">
            <span class="range-slider-viewer-view"></span>
            <input type="text" class="range-slider-viewer-input" />
          </div>
        </div>
      </div>

      <span id="view2"></span>

      <script type="text/javascript" src="./range-slider.js"></script>
      <script type="text/javascript" src="./main.js"></script>
</body>

</html>
